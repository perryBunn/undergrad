<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta http-equiv="refresh" content="5">5-->
    <title>Math-Mania</title>
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body id="randomColor">
    <h1 class="rainbow">Math-Mania!</h1>
    <div class="quiz">
        <div id="question">
        </div>
        <hr>
        <div id="answerDiv">
            <form id="form">
                <input type="number" onfocus="this.value=''" id="answer" placeholder="Answer">
                <input type="button" id="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="score">
        <h3>Score: <span id="score">0</span></h3>
    </div>
    <div id="footer">
        <h6 class="rainbowStatic">Authors:
            <span>Eli</span>
            &
            <span>Perry</span>
        </h6>
        <a class="rainbow" href="https://github.com/perryBunn/game-design" target="_blank">Github</a>
    </div>
    <script src="js/style.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
